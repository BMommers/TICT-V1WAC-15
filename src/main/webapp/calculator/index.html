<!DOCTYPE html>
<html>
<title>Dynamic Example</title>
<body>

<form action="/CalcServlet.do" method="get">
    <div>
        <input type="text" name="number1" />
        <input type="text" name="number2" /><br>
        <input type="radio" name="operator" value="+" checked="checked"> +<br>
        <input type="radio" name="operator" value="-"> -<br>
        <input type="radio" name="operator" value="/"> /<br>
        <input type="radio" name="operator" value="*"> *<br>
        <input type="submit" value="Go!" />
    </div>
</form>
</body>
</html>
