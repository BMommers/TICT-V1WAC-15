<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>Weather and vacation thingy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="frame">
    <form id="loginForm">
        <h2>Login:</h2>
        <label id="loginMessage"></label><br>
        <input type="text" name="username" id="username" value="Bart">
        <input type="password" name="password" id="password" value="Welkom01">
        <input type="button" id="login" value="Login">
    </form>
    <div>
        <h4>Login status</h4>
        <h5 id="loginstatus">NOT LOGGED IN</h5>
        <button id="logoutBtn" class="hidden">Log Out</button>
    </div>


    <div id="countryList">
        <h3>Beschikbare vakantiebestemmingen<a href="new/index.html">(+)</a></h3>
        <form>
            <h4>Filter</h4>
            <input type="text" title="searchbar" id="filterTerm">
            <input type="button" onclick="filterCountries()" value="Filter!">
        </form>
        <table id="countryinfo">
            <thead>
                <tr>
                    <th class="clickable" onclick="sortCountries(0)">Land</th>
                    <th class="clickable" onclick="sortCountries(1)">Hoofdstad</th>
                    <th class="clickable" onclick="sortCountries(2)">Regio</th>
                    <th class="clickable" onclick="sortCountries(3)">Oppervlakte</th>
                    <th class="clickable" onclick="sortCountries(4)">Inwoners</th>
                    <th>Pas aan</th>
                    <th>Verwijder</th>
                </tr>
            </thead>
            <tbody id="countries">

            </tbody>
        </table>
    </div>
</div>
    <script src="scripts/script.js"></script>
</body>
</html>
